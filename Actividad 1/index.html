<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--aceptar acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro-Mi web</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <br>
    <div>
    <label for="">Nombre</label>
    <input type="text" maxlength="50">
</div>
<br>
    <div>
        <label for="">Apellido</label>
        <input type="text" maxlength="50">
    </div>
    <br>
    <div>
        <label for="">Sexo</label>
        <input type="radio" name="Sexo">
        <label for="">Masculino</label>
        <input type="radio" name="Sexo">
        <label for="">Femenino</label>
    </div>
    <br>
    <div>
        <label for="">Correo</label>
        <input type="text">
    </div>
    <br>
    <div>
        <input type="checkbox" checked>
        <label for="">Deseo recibir informacion sobre novedades y ofertas </label>
    </div>
    <br>
    <div>
        <input type="checkbox">
        <label for="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de Datos</label>
    </div>
    <br>
    <div>
        <button>Enviar</button>
    </div>

</body>
</html>

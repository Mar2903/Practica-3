<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:yellow"  <!--mb le deja espacio al boton, margen-->
        <div class="container-fluid">
         <a class="navbar-brand" href="#">TP N°1</a>
        </div>
        </nav>
    
    <div class="container">
        <h4>Alta producto</h4>
        <div class="row">
            <div class="col-lg-6 col-md-3 col-sm-6 col-12 mb-3"> <!--tamaño de la columna-->
                <div class="mb-3">
                    
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-control">Detalle</label>
                    <textarea class="form-control" rows="3"></textarea> <!--texto en casillero-->
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span><!--etiqueta $-->
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">N°</span><!--etiqueta N°-->
                            <input placeholder="Stock" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input placeholder="Precio de venta" type="text" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <select class="form-select mb-3">
                                <option selected="-1">Categoria</option>
                                <option value="0">Televisor</option>
                                <option value="1">Heladera</option>
                                <option value="2">Microondas</option>
                            </select>
                        </div>
                            <div class="mb-3">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end"> <!--ensancha el boton-->
                                <button class="btn btn-success" type="button">Guardar producto</button>
                            </div>
                         </div>
                    </div>
                </div>
               
                                    
             </div>
             <div class="col-lg-6 col-md-3 col-sm-6 col-12 mb-3"><!--columna dos-->
                <div class="col-lg-6">
                   <div class="row"> <!--row unico para dos columnas-->
                     <div class="col-lg-6"><!--Columna uno-->
                         <div class="mb-3">
                            <label class="form-label"> Fecha de alta</label>
                            <input type="date" class="form-control">
                         </div>
                    </div>
                   <div class="col-lg-6"><!--columna dos-->
                            <div class="mb-3">
                                <label class="form-label"> Hora de alta</label>
                                <input type="time" class="form-control">
                            </div>
                        
                    </div>
                </div> 
                
                <img class="img-fluid" src="index.png" alt="">
    
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
